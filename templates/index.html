<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Summarizer ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
    }

    h1 {
      margin-top: 30px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      border-radius: 12px;
      border: none;
      padding: 15px;
      font-size: 16px;
      resize: none;
      margin-top: 20px;
    }

    #summarize-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #summarize-btn:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 25px;
      margin-bottom: 25px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<h1>Text Summarizer üìù</h1>

<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br>
<button id="summarize-btn">Summarize</button>

<div id="output"></div>

<script>
async function summarizeText() {
  const input = document.getElementById('inputText').value;
  const outputDiv = document.getElementById('output');

  if (!input.trim()) {
    outputDiv.innerHTML = "Please enter some text!";
    return;
  }

  outputDiv.innerHTML = "Summarizing... ‚ú®";

  const response = await fetch('/summarize', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text: input })
  });

  const data = await response.json();

  if (data.summary) {
    outputDiv.innerHTML = data.summary;
  } else {
    outputDiv.innerHTML = "Failed to summarize. Try again.";
  }
}

document.getElementById('summarize-btn').addEventListener('click', summarizeText);
</script>

</body>
</html>
